<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/aplication2.js" type="module"defer></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div id="meses"></div>
    <div id="tabla"></div>

    <div class="container">

    <header class="header">
        <h1>CRUD Empleados</h1>
    </header>

    <main class="main">
        <section class="form-container">
            <h2>Alta empleados</h2>
            <form action="">

                <input type="text" name="txtNombre" placeholder="Nombre" autocomplete="off">
                <input type="number" name="txtEdad" placeholder="Edad" min="18" max="65">
                <input type="email" name="txtMail" placeholder="Mail" autocomplete="off">
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" value="Masculino" checked>Masculino
                    <input type="radio" name="sexo" value="Femenino">Femenino
                </fieldset>

                <br>
                <input type="hidden" name="id" value="">
                <input type="submit" value="Alta persona" />
            </form>
        </section>
        <section class="table-container"></section>
    </main>
    </div>
</body>
</html>
